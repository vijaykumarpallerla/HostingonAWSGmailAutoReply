{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    {% if form.errors %}
        <div class="error">Please correct the errors below.</div>
    {% endif %}
    <div style="text-align:center;margin-top:10px;">
        <a href="/login/">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
