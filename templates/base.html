<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gmail Auto Reply{% endblock %}</title>
    <link rel="stylesheet" href="/static/rule_form.css">
    <link rel="stylesheet" href="/static/rules_dashboard.css">
    <style>
        .error { color: #c00; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div style="width:100%;display:flex;justify-content:flex-end;align-items:center;padding:16px 32px 0 0;">
        {% if user.is_authenticated %}
            <form action="/logout/" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:#222;color:#fff;padding:8px 18px;border-radius:6px;border:none;font-weight:500;cursor:pointer;">Logout</button>
            </form>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
